<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stylish Chatbot</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <!-- Landing Screen -->
  <section class="landing-screen">
    <div class="welcome-text">
      <h1>Welcome to Alpha Assistant</h1>
      <p>Your smart virtual helper is just one click away.</p>
      <button id="chatbot-toggler">Start Chat</button>
    </div>
  </section>



  <!-- Chatbot UI -->
  <section class="chatbot-screen">
    <div class="chat-header">
      <h2>Alpha Assistant</h2>
      <button id="close-chatbot">Ã—</button>
    </div>
    <div class="chat-body"></div>
    <form class="chat-form">
      <textarea class="message-input" placeholder="Type a message..." rows="1"></textarea>
      <button id="send-message">Send</button>
    </form>
  </section>
  
  <script src="script.js"></script>
</body>
</html>
